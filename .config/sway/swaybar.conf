[lang]
command=xset -q|grep LED | awk '{ if (substr ($10,5,1) == 1) print "RU\nRU\n#ffbf00"; else print "EN\nEN\n#aaddff"; }'
interval=1

[data]
command=date "+%A %d.%m.%Y"
interval=once
signal=10

[time]
command=date "+%H:%M:%S"
interval=1
color=#aaddff

